[[packages]]
name = "libtacplus-map"
commit_id = "fe47203"
scm_url = "https://github.com/vyos/libtacplus-map.git"
build_cmd = """
export DEB_CFLAGS_APPEND='-Wno-address -Wno-stringop-truncation'
dpkg-buildpackage -uc -us -tc -b -d
"""

[[packages]]
name = "libpam-tacplus"
commit_id = "0d38f9b"
scm_url = "https://github.com/vyos/libpam-tacplus.git"
build_cmd = """
export DEB_CFLAGS_APPEND='-Wno-address -Wno-stringop-truncation'
dpkg -i ../libtacplus-map-dev_*.deb ../libtacplus-map1_*.deb
dpkg-buildpackage -uc -us -tc -b -d
"""

[packages.dependencies]
packages = ["libpam-dev"]

[[packages]]
name = "libnss-tacplus"
commit_id = "049d284"
scm_url = "https://github.com/vyos/libnss-tacplus.git"
build_cmd = """
export DEB_CFLAGS_APPEND='-Wno-address -Wno-stringop-truncation'
dpkg -i ../libtac-dev_*.deb ../libtac2_*.deb ../libpam-tacplus-dev_*.deb ../libpam-tacplus_*.deb
dpkg-buildpackage -uc -us -tc -b -d
"""
